<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)" opacity="0.1"/>
  
  <!-- Laptop -->
  <rect x="100" y="150" width="400" height="250" rx="20" fill="#2d3748"/>
  <rect x="120" y="170" width="360" height="200" rx="10" fill="url(#screen)"/>
  
  <!-- Screen Content -->
  <rect x="140" y="190" width="320" height="20" rx="5" fill="#667eea"/>
  <rect x="140" y="220" width="200" height="10" rx="5" fill="#cbd5e0"/>
  <rect x="140" y="240" width="280" height="10" rx="5" fill="#cbd5e0"/>
  <rect x="140" y="260" width="150" height="10" rx="5" fill="#cbd5e0"/>
  
  <!-- Code Blocks -->
  <rect x="140" y="290" width="100" height="40" rx="5" fill="#48bb78" opacity="0.2"/>
  <rect x="260" y="290" width="100" height="40" rx="5" fill="#ed8936" opacity="0.2"/>
  <rect x="380" y="290" width="80" height="40" rx="5" fill="#9f7aea" opacity="0.2"/>
  
  <!-- Mobile Phone -->
  <rect x="450" y="100" width="80" height="140" rx="15" fill="#2d3748"/>
  <rect x="460" y="115" width="60" height="110" rx="8" fill="url(#screen)"/>
  
  <!-- Mobile Content -->
  <rect x="470" y="125" width="40" height="8" rx="3" fill="#667eea"/>
  <rect x="470" y="140" width="30" height="5" rx="2" fill="#cbd5e0"/>
  <rect x="470" y="150" width="35" height="5" rx="2" fill="#cbd5e0"/>
  
  <!-- Floating Elements -->
  <circle cx="80" cy="80" r="25" fill="#48bb78" opacity="0.3"/>
  <circle cx="520" cy="60" r="20" fill="#ed8936" opacity="0.3"/>
  <circle cx="70" cy="320" r="15" fill="#9f7aea" opacity="0.3"/>
  <circle cx="540" cy="340" r="18" fill="#f56565" opacity="0.3"/>
  
  <!-- Code Icons -->
  <text x="85" y="90" font-family="monospace" font-size="20" fill="white" text-anchor="middle">&lt;/&gt;</text>
  <text x="525" y="70" font-family="monospace" font-size="14" fill="white" text-anchor="middle">{}</text>
  <text x="72" y="328" font-family="monospace" font-size="10" fill="white" text-anchor="middle">JS</text>
  <text x="542" y="348" font-family="monospace" font-size="12" fill="white" text-anchor="middle">PHP</text>
  
  <!-- Connections -->
  <line x1="105" y1="105" x2="450" y2="120" stroke="#667eea" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="85" y1="305" x2="520" y2="240" stroke="#48bb78" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
</svg>
